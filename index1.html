<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- 로고 -->
    <div class="mt-3 mb-3 logo-box">
      <div class="logo1 pt-2.5">I.P. Coffee</div>
      <div class="logo2">coffee and bread</div>
    </div>

    <!-- 미드 박스 -->
    <div class="container mt-5">
      <div class="row mid">
        <!-- 캐러셀 -->
        <div class="card-box col-sm-12 col-md-8 col-lg-8">
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="https://images.unsplash.com/photo-1554118811-1e0d58224f24?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8JUVDJUI5JUI0JUVEJThFJTk4fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://images.unsplash.com/photo-1559925393-8be0ec4767c8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8JUVDJUI5JUI0JUVEJThFJTk4fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://images.unsplash.com/photo-1567880905822-56f8e06fe630?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8JUVDJUI5JUI0JUVEJThFJTk4fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <!-- 기입부 -->
        <div class="margin-1 write-box col-sm-12 col-md-4 col-lg-4">
          <!-- 버튼 -->
          <div class="row">
            <div class="text-center">
              <button
                id="in"
                type="button"
                class="btn btn-outline-primary col-4 m-3 p-4"
              >
                매장<br />주문
              </button>
              <button
                id="out"
                type="button"
                class="btn btn-outline-success col-4 m-3 p-4"
              >
                포장<br />주문
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script1.js"></script>
  </body>
</html>
